<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="text">
        <h1>What are you waiting for?<br><span>TRY NOW!</span></h1>
        <img src="assets/img/arrow.png">
    </div>

    <div id="app">
    
        <div id="counter">

            <div id="number">
                0
            </div>

            <p>This is a Counter for a project of<br><b>Start2Impact</b><br><br><i>Made by Fattorini Gabriele</i></p>

            <div id="buttons">
                <button class="button-1">-</button>
                <button class="button-2">+</button>
            </div>

        </div>

        <div id="reset">
            <button class="button-3">RESET</button>
        </div>

    </div>

    <script src="assets/js/app.js"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    
</body>
</html>
